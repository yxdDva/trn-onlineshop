<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="#换一下"/>
    <title>商城主页</title>

    <!-- Custom styles for this template -->
    <link href="../css/header.css" rel="stylesheet"/>
    <link href="../css/home.css" rel="stylesheet"/>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/slide.js"></script>
    <style>
        .ck-slide {
            width:100%;
            height:500px;
        }
        .ck-slide ul.ck-slide-wrapper {
            height:500px;
        }
        .ck-slide-wrapper li{
            width: 100%;
        }
    </style>

</head>
<body>

<!--导航栏-->
<header>

    <ul th:include="header :: navbar"></ul>

</header>

<main role="main">

    <!--跑马灯-->
    <div class="ck-slide">
        <ul class="ck-slide-wrapper" style="width: 100%;">
            <li>
                <a th:href="@{'/prod/detail?id=1'}"><img src="../assets/slide_1.jpg" alt="" style="width:100%;"/></a>
            </li>
            <li style="display:none">
                <a th:href="@{'/prod/detail?id=2'}"><img src="../assets/slide_2.jpg" alt="" style="width:100%;"/></a>
            </li>
            <li style="display:none">
                <a th:href="@{'/prod/detail?id=3'}"><img src="../assets/slide_3.jpg" alt="" style="width:100%;"/></a>
            </li>
            <li style="display:none">
                <a th:href="@{'/prod/detail?id=4'}"><img src="../assets/slide_1.jpg" alt="" style="width:100%;"/></a>
            </li>
            <li style="display:none">
                <a th:href="@{'/prod/detail?id=5'}"><img src="../assets/slide_2.jpg" alt="" style="width:100%;"/></a>
            </li>
        </ul>
        <a href="javascript:;" class="ctrl-slide ck-prev">front</a>
        <a href="javascript:;" class="ctrl-slide ck-next">next</a>
        <div class="ck-slidebox">
            <div class="slideWrap">
                <ul class="dot-wrap">
                    <li class="current"><em>1</em></li>
                    <li><em>2</em></li>
                    <li><em>3</em></li>
                    <li><em>4</em></li>
                    <li><em>5</em></li>
                </ul>
            </div>
        </div>
    </div>



    <h2 style="text-align:center">爆款商品！火热促销中！</h2>



    <div class="responsive" th:each="prod:${prodlist}">
        <div class="img" >
            <a target="_blank" th:href="@{'/prod/detail?id='+${prod.id}}">
                <img th:src="@{'/assets/product/case_'+${prod.id}+'.jpg'}" alt="SQ" width="300" height="200"/>
            </a>
            <div class="desc" th:text="${prod.desc}"></div>
        </div>
    </div>

    <!--留一个原有的,已改为循环-->
    <!--<div class="responsive">-->
        <!--<div class="img">-->
            <!--<a target="_blank" href="../prod/sp1">-->
                <!--<img src="../assets/product/case_2.jpg" alt="SQ" width="300" height="200"/>-->
            <!--</a>-->
            <!--<div class="desc">**!!** Summer special offer **!!**</div>-->
        <!--</div>-->
    <!--</div>-->


    <div class="clearfix"></div>


    <!-- 页脚 -->
    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </footer>
</main>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->


<!--跑马灯js-->
<script>
    $('.ck-slide').ckSlide({
        autoPlay:true
        /*dir:"x"*/
    });
</script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
